<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>توليد المقولات</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.1/pizzip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.36.0/docxtemplater.min.js"></script>
</head>
<body>
  <h1>مولد المقولات</h1>
  <label for="name">الاسم:</label>
  <input type="text" id="name" placeholder="اكتب اسمك هنا"><br><br>

  <label for="quote">المقولة:</label>
  <textarea id="quote" rows="5" placeholder="اكتب المقولة هنا"></textarea><br><br>

  <button onclick="showPreview()">تصدير PDF</button>
  <button onclick="generateWord()">تصدير Word</button>

  <!-- معاينة قبل التصدير -->
  <div id="previewModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; background:#fff; border:1px solid #ccc; padding:20px; z-index:1000;">
    <h2>معاينة قبل التصدير</h2>
    <div id="previewContent" style="white-space:pre-wrap; font-family:Amiri, serif;"></div>
    <button onclick="exportConfirmed()">تأكيد التصدير</button>
    <button onclick="closePreview()">إغلاق</button>
  </div>

  <script src="amiri.js"></script>
  <script src="app.js"></script>
</body>
</html>
